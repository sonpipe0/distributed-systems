syntax = "proto3";

package weather;

// Reutilizamos una ubicaci√≥n simplificada
message Location {
  string country = 1;
  string city = 2;
  double latitude = 3;
  double longitude = 4;
  string timezone = 5;  // Timezone ID (e.g., "America/Los_Angeles")
}

message WeatherRequest {
  Location location = 1;
}

message Weather {
  double temperature_c = 1;
  string description = 2;
}

service WeatherService {
  rpc GetWeather(WeatherRequest) returns (Weather);
}

